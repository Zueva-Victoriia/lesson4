<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="здесь идет описание о чем страница. для каждой страницы разное">
	<meta name="keywords" content="здесь идую ключевые слова через запятую">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>FLOAT (поплавок)</title>
	<style>
		.b1,.b2,.b3,.b4{  /*группировка классов*/
		
			width: 100px;
			height: 100px;

		}

		.b1{
			background: red;
			float: right; /*обтекание справа*/

		}
		.b2{
			background: green;
			float: left;   /*обтекание слева*/
		}

		.b3{
			background: blue;
			float: right;
		}
		.b4{
			background: maroon;
			float: left;
		}
		.clear{
			clear: both;  /*запретить обтекание с двух сторон*/



		}


	</style>

</head>


<body>
	<!-- .b1+.b2+.b3+.b4 -->
	<div class="b1"></div>
	<div class="b2"></div>
	<div class="b3"></div>

	<div class="clear"></div> 


	<div class="b4"></div>




	
</body>
</html>
